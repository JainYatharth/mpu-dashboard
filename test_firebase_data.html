<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Firebase Data</title>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>
</head>
<body>
  <h2>Test Firebase Data Retrieval</h2>
  <div id="output">Loading...</div>
  <script>
    // Replace this with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Retrieve gyro data from Firebase and display it
    db.ref("mpu9250/gyro").on("value", snapshot => {
      const gyroData = snapshot.val();
      if (gyroData) {
        document.getElementById("output").innerHTML = JSON.stringify(gyroData, null, 2);
      } else {
        document.getElementById("output").innerHTML = "No gyro data available.";
      }
    });
  </script>
</body>
</html>
